<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18d11cd56e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/book.css">
    <title id="book-title"></title>
</head>
<body>  
    <main>
        <div id="container">
            <div id="content">
                <div id="header">
                    <h1 id="book-name"></h1>
                    <button id="select-chapter">
                        <span id="chapter-num"></span>
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>

                <div class="chapter-btn">
                    <button id="prev">previous</button>
                    <button id="next">next</button>
                </div>
                
                <div id="verses">
                </div>
            </div>
        </div>
    </main>
    <script src="/js/book.js"></script>
</body>
</html>
